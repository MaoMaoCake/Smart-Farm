name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the frontend Docker image and uploads it to gitlab CR
      run: docker build frontend --file frontend/Dockerfile --tag registry.gitlab.com/maomaocake/smart-farm/frontend:latest-dev && docker login registry.gitlab.com -u maomaocake -p ${{ secrets.GITLAB_REGISTRY_SECRET }} && docker push registry.gitlab.com/maomaocake/smart-farm/frontend:latest-dev
